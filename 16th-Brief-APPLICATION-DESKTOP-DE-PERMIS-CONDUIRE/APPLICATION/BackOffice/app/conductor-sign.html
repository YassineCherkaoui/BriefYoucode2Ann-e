<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" id="addcategory">
        <form>
          <h2>Conducteur</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first">Prenom:</label>
                <input type="text" class="form-control" placeholder="" id="Prenomfl">
              </div>
            </div>
            <!--  col-md-6   -->
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="last">Nom</label>
                <input type="text" class="form-control" placeholder="" id="Nomfl">
              </div>
            </div>
        
      
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Matricule:</label>
              <input type="text" class="form-control" placeholder="" id="Matriculefl">
            </div>
          </div>
          <!--  col-md-6   -->
 

        <div class="col-md-6">
            <div class="form-group">
              <label for="last">Email</label>
              <input type="email" class="form-control" placeholder="" id="Emailfl">
            </div>
          </div>
 

        <div class="col-md-6">
            <div class="form-group">
              <label for="last">Telephone</label>
              <input type="tel" class="form-control" placeholder="" id="Telephonefl">
            </div>
          </div>
          <!--  col-md-6   -->
  
      
        <div class="col-md-6">
            <div class="form-group">
              <label for="last">Adresse</label>
              <input type="text" class="form-control" placeholder="" id="Adressefl">
            </div>
          </div>
          <!--  col-md-6   -->
      
        <div class="col-md-6">
            <div class="form-group">
              <label for="last">Numero du Permis</label>
              <input type="number" class="form-control" placeholder="" id="Numero_du_Permisfl">
            </div>
          </div>

        <div class="col-md-6">
            <div class="form-group">
              <label for="last">Nombre de Point</label>
              <input type="number" class="form-control" placeholder="" id="Nombre_de_Pointfl">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>
        <div class="blink" style="margin-top: 3%;"></div>
          <button type="button"  class="btn btn-primary" id="add_Conducteur">Add</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="Backend/conductor.js"></script>
  </body>
</html>
